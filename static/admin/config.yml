backend:
  name: git-gateway
  branch: master

media_folder: "static/uploads"
public_folder: "uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "posts/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Draft", name: "draft", widget: "boolean", default: true}
      - {label: "Categories", name: "categories", widget: "string", required: true}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: Author, name: author, widget: hidden, default: KoderunnesML}
      - {label: Author Image, name: authorImage, widget: hidden, required: uploads/koderunners.jpg}
      - {label: Header Image, name: headerImage, widget: image, required: uploads/koderunners_header.jpg}
      - {label: Body, name: body, widget: image, required: "markdown"}